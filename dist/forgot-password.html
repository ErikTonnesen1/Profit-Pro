<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <script src="main.js"></script>

  <body>
    <div class="container" id="forgot-password-container">
      <div class="form-container">
        <form id="forgotPasswordForm" action='http://localhost:5001/profitpro-e81ab/us-central1/resetPassword' method="GET">
          <br>
          <h1>Reset Your Password</h1>
          <input type="email" name='email'placeholder="Enter your email" id="forgotEmail" required>
          <input type="text" placeholder="Enter your user ID" id="forgotUserId" >
          <input type="text" name='securityQ' placeholder="What is your favorite color?" id="securityQuestion" required>
          <button type="submit" id="resetPasswordBtn">Reset Password</button>
          <button class="back-button" onclick="goBack()">Back</button>
          <p id="errorMsg" style="color:red;"></p>
        </form>
      </div>
    </div>

    <!--Update Account Information Form submission popup Confirmation-->
    <div id="popupOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 1;">
      <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2; border-radius: 5    px; text-align: center;">
        <h2>A Password Reset Email has been sent</h2>
        <p>To reset your password, see the email we just sent you!</p>
        <button class="close-button" onclick="closePopup();" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close</button>
      </div>
    </div>

    <div id="wrong-popupOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 1;">
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #FFCCCC; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2; border-radius: 5px; text-align: center;">
      <h2 style="color: #B30000;">Email or Security Question Answer is wrong</h2>
      <p style="color: #660000;">Sorry! looks like your answers were incorrect</p>
      <button class="close-button" onclick="closeWrongPopup()" style="background-color: #FF6666; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close</button>
    </div>
    </div>



    <!--
    <script>
    </script>
    -->
    <script>
      function goBack(){
        window.location.href = "signIn.html";
      }

      function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
        window.location.href='signIn.html';
      }


    </script>
  </body>
</html>
